<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">
                <div>Icon</div>
                <h2>Dashboard</h2>
            </div>
            <div class="top-nav">
                <div>O Home</div>
                <div>O Profile</div>
                <div>O Messages</div>
                <div>O History</div>
                <div>O Tasks</div>
                <div>O Communities</div>
            </div>
            <div class="bottom-nav"">
                <div>O Settings</div>
                <div>O Support</div>
                <div>O Privacy</div>
            </div>
        </div>
        <div class="header">
            <div class="search"><div>O</div><div class="search-bar"></div></div>
            <div class="profile">
                <div class="bell"></div>
                <div class="small"></div>
                <div>Michael Berkowitz</div>
            </div>
            <div class="greeting">
                <div class="circle-av"></div>
                <div>Hi there,</div>
                <div>Michael Berkowitz (@mikeberko)</div>
            </div>
            <div class="buttons">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>
        <div class="main-content">
            <h3>Your Projects</h3>
            <div class="card-container">
                <div class="card">content</div>
                <div class="card">content</div>
                <div class="card">content</div>
                <div class="card">content</div>
                <div class="card">content</div>
                <div class="card">content</div>
            </div>
            <h3>Announcements</h3>
            <div class="side-content">
                <div class="feed">Stuff</div>
                <h3>Trending</h3>
                <div class="feed">Stuff</div>
            </div>
        </div>
    </div>
</body>
</html>
